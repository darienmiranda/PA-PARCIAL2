
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/inicio.png') }}">
    <title>{% block titulo %}{% endblock %} - Daes</title>

    {% block estilos %}{% endblock %}
</head>
<body>
    <header>
        <div class="menu">
            <img src="{{ url_for('static', filename='images/inicio.png') }}" alt="" class="imagen">
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Inicio</a></li>
                    <li><a href="#">Sobre nosotros</a></li>
                    <li><a href="{{ url_for('register') }}">Registrarse</a></li>
                    <li><a href="{{ url_for('login') }}">Iniciar sesion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    {% block contenido %}
    {% endblock %}
    
    {% block javascript %}{% endblock %}

    
    
</body>
</html>
