
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <title>{% block titulo %}{% endblock %} - MyApp</title>

    {% block estilos %}{% endblock %}
</head>
<body>
    {% block contenido %}
    {% endblock %}
    
    {% block javascript %}{% endblock %}

    <div class="footer bg-light border-top">
        <div class="container mb-2">
            <br>
            <div class="row">
                <div class="col offset-lg-1 text-start">
                  <img src="https://sigedin.itp.edu.co/sigeitp/sigedin_excel/imagenes/Logo_ITP%20(1).png" alt="ITP" width="110" height="110">
                </div>
                <div class="col offset-lg-1 text-end">
                    <p class="fs-4 text-dark">Desarrolladores</p>
                    <p class="h6 text-secondary">Cordoba Botina James Estiven</p>
                    <p class="h6 text-secondary">Miranda Barragan Darien Manuel</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
