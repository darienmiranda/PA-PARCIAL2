<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/center.css') }}">
    <title>Validacion - daes</title>
</head>
<body>
    <div class="hoja">
        <div class="alerta"style="height: 500px;">
                <div class="row" style="height: 100%;">
                    <div class="col-12 col-sm-4 align-self-center text-center">
                        <img src="{{ url_for('static', filename='images/user.png') }}" alt="oops.png" width="80%" height="80%">
                    </div>
                    <div class="col-12 col-sm-8 align-self-center">
                        <form action="/recuperar-cuenta/{{ urluser }}" method="POST">
                            <div class="mb-3">
                                <label for="password1" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password1" id="Password1">
                            </div>

                            <div class="mb-3">
                                <label for="password2" class="form-label">Repit password</label>
                                <input type="password" class="form-control" name="password2" id="Password2">
                            </div>

                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                <div class="alert alert-danger d-flex align-items-center" role="alert"> 
                                    <div class="row">
                                        {% for message in messages %}
                                            <div class="col-12">{{ message }}</div>
                                        {% endfor %}
                                    </div> 
                                </div>
                                {% endif %}
                            {% endwith %}

                            <div class=" d-grid gap-2 col-6 mx-auto">
                                <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
